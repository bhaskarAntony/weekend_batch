<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- tables  -->
    <!-- simple table  -->
    <table border="1" cellspacing="0" cellpadding="15">
        <tr>
            <!-- each table th is table cell  -->
            <th>SI No</th>
            <th>Name</th>
            <th>Id</th>
            <th>PinCode</th>
            <th>Phone number</th>
        </tr>
        <tr>
            <td>01</td>
            <td>John Doe</td>
            <td>EMP0065</td>
            <td>562401</td>
            <td>9806465653</td>
        </tr>
        <tr>
            <td>02</td>
            <td>John Doe</td>
            <td>EMP0065</td>
            <td>562401</td>
            <td>9806465653</td>
        </tr>
    </table>
    <br>
    <br>
    <hr>

    <!-- html elements inside the  table cell  -->
    <table border="1" cellspacing="0" cellpadding="10">
        <tr>
            <th>Profile</th>
            <th>Name</th>
            <th>Salary</th>
            <th>Action</th>

        <tr>
            <td><img src="https://i.pinimg.com/736x/ae/ec/c2/aeecc22a67dac7987a80ac0724658493.jpg" alt="employee-image" width="50" height="50" style="border-radius: 100px; border: 2px solid #0019fb; padding: 3px;"></td>

            <td>
                <button style="
                    border: none;
                    padding: 5px;

                <button style="border: none; padding: 5px; background-color: #840404; color: #fff; border-radius: 5px;">Delete</button>

    </table>


    
</body>
</html>
