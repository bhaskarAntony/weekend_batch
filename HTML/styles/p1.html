<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>styles to element</title>
</head>
<body>
    <!-- style  -->

    <p style="background-color: burlywood; height: 500px; display: flex; align-items: center; justify-content: center;">This is the paragraph with some styles using style attribute</p>

    <h1 style="display: flex; gap: 20px; justify-content: center;">
        <p>this is the first paragraph</p>
        <p>this is the second paragraph</p>
    </h1>

    <h1 style="font-family: verdana;">Using Font family changing the font style</h1>
